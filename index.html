<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Etch-a-Sketch</title>
        <link href="styles.css" rel="stylesheet" />
    </head>

    <body>
        <div class="input-container">
            <label
                for="set-squares-per-side-input"
                id="set-squares-per-side-label"
            ></label>
            <input
                type="number"
                id="set-squares-per-side-input"
                name="set-squares-per-side"
                min="1"
                max="100"
            />
        </div>
        <div class="input-container">
            <label for="set-mode-select" id="set-mode-label"></label>

            <select name="set-mode" id="set-mode-select">
                <option value="">--</option>
                <option value="fill">fill</option>
                <option value="random">random</option>
                <option value="darken">darken</option>
            </select>
        </div>
        <button id="reset-button">Reset</button>

        <div class="grid-container"></div>
        <script src="script.js"></script>
    </body>
</html>
